<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 07</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header class="teal lighten-4 valign-wrapper">
        <nav class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#accueil">Accueil</a></li>
                    <li><a href="#inscription">Inscription</a></li>
                    <li><a href="#connexion">Connexion</a></li>
                    <li><a href="#rechercher">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <h2>Création de compte</h2>
        <form action="#" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="prenom" type="text" class="validate" name="prenom" required>
                    <label for="prenom">Prénom</label>
                </div>
                <div class="input-field col s12">
                    <input id="nom" type="text" class="validate" name="nom" required>
                    <label for="nom">Nom</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email" required>
                    <label for="email">Adresse email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password" required>
                    <label for="password">Mot de passe</label>
                </div>
                <div class="input-field col s12">
                    <input id="confirm_password" type="password" class="validate" name="confirm_password" required>
                    <label for="confirm_password">Confirmer le mot de passe</label>
                </div>
                <div class="col s12">
                    <label>Passions :</label><br>
                    <label>
                        <input type="checkbox" id="informatique" name="passions[]" value="Informatique">
                        <span>Informatique</span>
                    </label><br>
                    <label>
                        <input type="checkbox" id="voyages" name="passions[]" value="Voyages">
                        <span>Voyages</span>
                    </label><br>
                    <label>
                        <input type="checkbox" id="sport" name="passions[]" value="Sport">
                        <span>Sport</span>
                    </label><br>
                    <label>
                        <input type="checkbox" id="lecture" name="passions[]" value="Lecture">
                        <span>Lecture</span>
                    </label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Valider</button>
        </form>
    </section>    
    <footer class="page-footer teal center-align">
        <div class="container">
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#inscription">Inscription</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#rechercher">Rechercher</a></li>
            </ul>
        </div>
    </footer>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
