<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#inscription">Inscription</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#rechercher">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Création de compte</h2>
        <form action="#" method="post">
            <div>
                <label for="civilite">Civilité :</label><br>
                <input type="radio" id="civilite_m" name="civilite" value="Monsieur">
                <label for="civilite_m">Monsieur</label>
                <input type="radio" id="civilite_mme" name="civilite" value="Madame">
                <label for="civilite_mme">Madame</label>
            </div>
            <div>
                <label for="prenom">Prénom :</label><br>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="adresse">Adresse :</label><br>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div>
                <label for="email">Adresse email :</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe :</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmer le mot de passe :</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <label>Passions :</label><br>
                <input type="checkbox" id="informatique" name="passions[]" value="Informatique">
                <label for="informatique">Informatique</label><br>
                <input type="checkbox" id="voyages" name="passions[]" value="Voyages">
                <label for="voyages">Voyages</label><br>
                <input type="checkbox" id="sport" name="passions[]" value="Sport">
                <label for="sport">Sport</label><br>
                <input type="checkbox" id="lecture" name="passions[]" value="Lecture">
                <label for="lecture">Lecture</label>
            </div>
            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#inscription">Inscription</a></li>
            <li><a href="#connexion">Connexion</a></li>
            <li><a href="#rechercher">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
