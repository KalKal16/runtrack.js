<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 07</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header class="teal lighten-4 valign-wrapper">
        <nav class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#accueil">Accueil</a></li>
                    <li><a href="#inscription">Inscription</a></li>
                    <li><a href="#connexion">Connexion</a></li>
                    <li><a href="#rechercher">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <h2>Création de compte</h2>
        <form action="#" method="post">
            <div>
                <label>Civilité :</label><br>
                <label>
                    <input type="radio" id="civilite_m" name="civilite" value="Monsieur">
                    <span>Monsieur</span>
                </label>
                <label>
                    <input type="radio" id="civilite_mme" name="civilite" value="Madame">
                    <span>Madame</span>
                </label>
            </div>
            
            <div>
                <label for="prenom">Prénom :</label><br>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="adresse">Adresse :</label><br>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div>
                <label for="email">Adresse email :</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe :</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmer le mot de passe :</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <label>Passions :</label><br>
                <label>
                    <input type="checkbox" id="informatique" name="passions[]" value="Informatique">
                    <span>Informatique</span>
                </label><br>
                <label>
                    <input type="checkbox" id="voyages" name="passions[]" value="Voyages">
                    <span>Voyages</span>
                </label><br>
                <label>
                    <input type="checkbox" id="sport" name="passions[]" value="Sport">
                    <span>Sport</span>
                </label><br>
                <label>
                    <input type="checkbox" id="lecture" name="passions[]" value="Lecture">
                    <span>Lecture</span>
                </label>
            </div>            
            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#inscription">Inscription</a></li>
            <li><a href="#connexion">Connexion</a></li>
            <li><a href="#rechercher">Rechercher</a></li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
